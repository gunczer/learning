<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary Tree Drawing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Binary Tree Drawing</h1>
    <canvas id="canvasArea" width="800" height="600" style="border:3px solid brown;">
        Your browser doesn't support canvas
    </canvas>
    <div>
        <label for="depth">Tree depth:</label>
        <input type="range" min="1" max="13" value="1" class="slider" id="depth">
        <span id="depth-value"></span>
    </div>
    <script src="index.js"></script>
</body>

</html>
