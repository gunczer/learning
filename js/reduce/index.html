<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Constructor Function</title>
</head>
<body>
    
    <h1>Array reduce</h1>

    <script>

        var array = [
            { id:123, value:"value1", name:"Name1"},
            { id:124, value:"value2", name:"Name1"},
            { id:125, value:"value3", name:"Name2"},
            { id:126, value:"value4", name:"Name2"}
        ];

        debugger;
        
        var names = array.reduce( function(a, b) {
            if (a.indexOf(b.name) === -1) {
                a.push(b.name);
            }
            return a;
        }, []);

        console.log('names: ' + names);

        debugger;
        var array1 = [0, 1, 2, 3];
        const result = array1.reduce( (accumulator, currentValue) => accumulator + currentValue );
        console.log('result is: ' + result);

        const result1 = array1.reduce(function(accumulator, current) {
            return accumulator + current;
        });

        debugger;
        var array2 = [
            { id: 12, name: 'joel', age: 50 },
            { id: 43, name: 'alloy', age: 20 },
            { id: 9, name: 'ellie', age: 12 }
        ];

        const result2 = array2.reduce(function(accumulator, current) {
            return { age: accumulator.age + current.age };
        });

        console.log('result2: ' + result2.age);

    </script>
</body>
</html>
