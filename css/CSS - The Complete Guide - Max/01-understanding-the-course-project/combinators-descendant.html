<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div p { /*  */
            background-color: yellow;
        }
        [ng-click] {
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div>Not applied</div>
        <p>CSS applied</p>
        <div>Not applied</div>
        <article>
            <p ng-click>CSS applied</p>
        </article>
        <p>CSS applied</p>
    </div>
</body>
</html>
