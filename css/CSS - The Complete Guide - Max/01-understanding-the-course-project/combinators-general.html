<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 ~ p { /* h2 doesn't have to be immediate sibling */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h2>Not applied</h2>
        <p>CSS applied</p>
        <h2>Not applied</h2>
        <h3>Not applied</h3>
        <p>CSS applied</p>
    </div>
</body>
</html>
