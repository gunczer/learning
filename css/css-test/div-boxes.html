<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div Boxes</title>
    <style>
        body {
            background-color: orange;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .box {
            background-color: yellow;
            border: 0px solid black;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.4);
        }

        #menu {
            display: inline-block;
            width: 100%;
            background-color: green;
            height: 50px;
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        .inner {
            background-color: burlywood;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div>Some Company Name</div>
    </div>
    <div class="box">
        <div class="inner">Apple</div>
    </div>
    <div class="box">
        <div class="inner">Orange</div>
    </div>
    <div class="box">
        <div class="inner">Kiwi</div>
    </div>
    <div class="box">
        <div class="inner">Banana</div>
    </div>
    <div class="box">
        <div class="inner">Melon</div>
    </div>
    <div class="box">
        <div class="inner">Lemon</div>
    </div>
    <div class="box">
        <div class="inner">Strawberry</div>
    </div>
    <div class="box">
        <div class="inner">Mango</div>
    </div>
</body>

</html>
