<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Reactivity Test</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <hr>
        <button @click="addFruit">Add</button>
        <button @click="editFruit">Edit</button>
        <hr>
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}} - {{fruit.uuid}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="fruit in fruts">{{fruit.name}} - {{fruit.uuid}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi There!',
                fruits: []
            },
            computed: {
                fruts() {
                    return this.fruits
                }
            },
            methods: {
                addFruit () {
                    this.fruits.push({ type: 'fruit',  name: 'Apple', uuid: _.uniqueId('frt-')})
                },
                editFruit () {
                    // this.fruits[1] = { name: 'Apple2' }
                    this.fruits[1].name = 'Apple2'
                }
            }
        })
    </script>
</body>
</html>
