<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Reactivity Test</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <hr>
        <button @click="addFruit">Add</button>
        <button @click="editFruit">Edit</button>
        <hr>
            My Test:
            <my-test :msg="message" :fruits="fruits"></my-test>
        <hr>
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}} - {{fruit.uuid}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="fruit in fruts">{{fruit.name}} - {{fruit.uuid}}</li>
        </ul>
    </div>
    <script type="text/x-template" id="test-comp-template">
        <div>
            <div>Test Comp: {{msg}}</div>
            <p>fruits:</p>
            <ul>
                <li v-for="fruit in fruits">{{fruit.name}}</li>
            </ul>
        </div>
    </script>
    <script src="TestComponent.js"></script>
    <script src="script.js"></script>
</body>
</html>
