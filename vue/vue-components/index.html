<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Components</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        div#app {
            border: none;
        }
        div {
            border: solid 2px black;
            margin-bottom: 20px;
            padding: 10px
        }
    </style>
</head>
<body>
    <div id="app">
        <global-component></global-component>
        <local-component></local-component>
        <local-component></local-component>
    </div>

    <script>

        Vue.component('global-component', {
            template: '<div>global component</div>'
        });

        var LocalComponent = {
            template: '<div @click="showNum">a local component {{num}}</div>',
            data: function() {
                return {
                    num: Math.random()
                }
            },
            methods: {
                showNum: function() {
                    alert('My number is: ' + this.num);
                }
            }
        }

        new Vue({
            el: '#app',
            data: {
                num: 42
            },
            components: { 'local-component': LocalComponent }
        });
    </script>
</body>
</html>
