<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electron Dialogs App</title>
    </head>
    <body>
        <h1>Electron Dialogs in Action</h1>
        <button id="error-dialog-renderer-process">Show Error Dialog [renderer process]</button>
        <button id="error-dialog-main-process">Show Error Dialog [main process]</button>
        <hr>
        <button id="message-dialog">Show Message Dialog</button>
        <hr>
        <button id="open-file-dialog">Show Open File Dialog</button>
        <hr>
        <button id="save-file-dialog">Save File Dialog</button>
        <script src="index.js"></script>
    </body>
</html>
