<!DOCTYPE html>
<html>
<head>
    <title>Styling in React</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> <!-- JSX to Javascript -->
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
        /*div div div {*/
        .letter {    
            padding: 10px;
            margin: 10px;
            background-color: #ffde00;
            color: #333;
            display: inline-block;
            font-family: monospace;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">

    var Letter = React.createClass({
        render: function() {

/*
            var letterStyle = {
                padding: 10,
                margin: 10,
                backgroundColor: "#ffde00",
                color: "#333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32",
                textAlign: "center"
            };
*/

            var letterStyle = {
                padding: 10,
                margin: 10,
                backgroundColor: this.props.bgcolor,
                color: "#333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32",
                textAlign: "center"
            };


        /*
            return (
                <div>
                    {this.props.children}
                </div>
             );
             */
             /*
             return (
                <div className="letter">
                    {this.props.children}
                </div>
             );
             */
             return (
                <div style={letterStyle}>
                    {this.props.children}
                </div>
             );
        }
    });

    var destination = document.querySelector('#container');
/*
    ReactDOM.render(
        <div>
            <Letter>A</Letter>
            <Letter>E</Letter>
            <Letter>I</Letter>
            <Letter>O</Letter>
            <Letter>U</Letter>
        </div>,
        destination
    );
*/

    ReactDOM.render(
        <div>
            <Letter bgcolor="#58b3ff">A</Letter>
            <Letter bgcolor="#ff605f">E</Letter>
            <Letter bgcolor="#ffd52e">I</Letter>
            <Letter bgcolor="#49dd8e">O</Letter>
            <Letter bgcolor="#ae99ff">U</Letter>
        </div>,
        destination
    );


</script>
</body>
</html>
