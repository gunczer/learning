<!DOCTYPE html>
<html>
<head>
    <title>React</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> <!-- JSX to Javascript -->
    <style>
        #container {
            padding: 20px;
            background-color: #EEE;
        }

        #container h1 {
            font-size: 22px;
            font-family: sans-serif;;
            color:#0080a8;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var destination = document.querySelector("#container");
    ReactDOM.render(
        <div>
            <h3><i>test 0</i></h3>
            <h3><i>test 1</i></h3>
            <h3><i>test 2</i></h3>
            <h3><i>test 3</i></h3>
        </div>,        
        destination
    );
</script>
</body>
</html>
